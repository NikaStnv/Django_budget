<!DOCTYPE html>
<html>
<head>
    <title>Підтвердження</title>
</head>
<body>
    {% if object %}
        <h2>Підтвердження дії</h2>
        <p>Ви впевнені, що хочете виконати цю дію?</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn-confirm">Підтвердити</button>
            <a href="{% url 'list' %}" class="btn-cancel">Скасувати</a>
        </form>
    {% else %}
        <p>Об'єкт не знайдено</p>
    {% endif %}
</body>
</html>
